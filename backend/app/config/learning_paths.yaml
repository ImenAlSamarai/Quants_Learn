# Learning Paths Configuration for Machine Learning Category
#
# Edit this file to add new topics or modify relationships
# Run: python scripts/update_learning_paths.py to apply changes
#
# Structure:
#   - learning_path: identifier (e.g., "classical_ml_linear")
#   - name: Display name shown in UI
#   - color: Hex color for visual grouping
#   - icon: Optional emoji/icon
#   - topics: List of topics in this path
#     - title: Must match Node.title exactly
#     - sequence: Order within path (1, 2, 3...)
#     - prerequisites: List of topic titles needed before this one
#     - tags: Additional metadata (foundational, advanced, cross-cutting, etc.)

